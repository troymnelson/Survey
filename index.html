<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Survey</title>
    <link rel='stylesheet' href='styles.css' />
  </head>
  <body>
    <h1 id='title'>Welcome to the Survey!</h1>
    <p id='description'>Please include all required information about yourself in the survey</p>
    <form id='survey-form'>
      <label id='name-label' for='name'>Enter your name: <input required placeholder='John Doe' id='name' type='text' /></label>
      <label id='email-label' for='email'>Enter your email: <input required placeholder='your.email@website.com' type='email' id='email' /></label>
      <label for='number' id='number-label'>Enter your age: <input placeholder='17' type='number' id='number' min='3' max='69' /></label>
      <label for='dropdown'>Gender:
        <select id='dropdown'>
          <option>Other</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </label>
      <fieldset>
        <legend>Animals</legend>
      <label for='dogs'>
        <input name='dogs-or-cats' type='radio' checked value='dogs' id='dogs'> Dogs
      </label>
      <label for='cats'>
        <input value='cats' 
    name='dogs-or-cats' type='radio' id='cats'> Cats
      </label>
      <fieldset>

      <div> <label for='indoors'>Personality? <input
     value='indoors' id='indoors' type='checkbox'> Inside</label>
      <label for='outdoors'><input 
      value='outdoors' id='outdoors' type='checkbox'> Outside</label>
      </div>
      </fieldset>
      </fieldset>
      <textarea>Questions and Comments: < id='comments'></textarea>
      <input type='submit' id='submit'>
      </form>
